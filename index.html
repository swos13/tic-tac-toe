<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js" defer></script>
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <ul class="names">
            <li>
                <label for="name-one">Player one name</label>
                <input type="text" id="name-one" maxlength="15">
            </li>
            <li>
                <label for="name-two">Player two name</label>
                <input type="text" id="name-two" maxlength="15">
            </li>
        </ul>
        <button class="new">New game</button>
        <span class="message"></span>
    </div>
    <div class="game-container">
        
    </div>
</body>
</html>
